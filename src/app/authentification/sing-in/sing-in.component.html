<div class="container">
  <form [formGroup]="authForm" (ngSubmit)="onSignIn()">
    <div class="screen-1">
      <div class="email">
        <label for="email">Email Address</label>
        <div class="sec-2">
          <i class="bi bi-envelope"></i>
          <input
            type="email"
            name="email"
            placeholder="Email"
            id="email"
            formControlName="email"
          />
        </div>
      </div>

      <div class="password">
        <label for="password">Password</label>
        <div class="sec-2">
          <i class="bi bi-lock"></i>
          <input
            type="password"
            name="password"
            placeholder="Password"
            id="password"
            formControlName="password"
            class="pas"
          />
        </div>
      </div>

      <div>
        <input
          type="checkbox"
          name=""
          id=""
          class="form-check-input"
          formControlName="rememberUser"
        />
        <label for="" class="form-check-label ms-2">Remember me</label>
      </div>

      <button class="login" type="submit">Sign In</button>

      <div class="footer">
        <span>Sign up</span>
        <span>Forgot Password?</span>
      </div>
    </div>
  </form>
</div>
