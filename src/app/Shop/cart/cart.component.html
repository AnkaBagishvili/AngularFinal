<h1>Shopping Cart</h1>

<div class="shopping-cart">
  <div class="column-labels">
    <label class="product-image">Image</label>
    <label class="product-details">Product</label>
    <label class="product-price">Price</label>
    <label class="product-quantity">Quantity</label>
    <label class="product-line-price">Total</label>
  </div>

  <div *ngFor="let item of cartItems" class="product">
    <div class="product-image">
      <img [src]="item.image" [alt]="item.title" />
    </div>
    <div class="product-details">
      <div class="product-title">{{ item.title }}</div>
      <p class="product-description">{{ item.description }}</p>
    </div>
    <div class="product-price">{{ item.price | currency }}</div>
    <div class="product-quantity">
      <input
        type="number"
        [(ngModel)]="item.quantity"
        (change)="updateQuantity(item)"
        min="1"
      />
    </div>
    <div class="product-removal">
      <button class="remove-product" (click)="removeProduct(item.id)">
        <i class="fa-solid fa-xmark"></i>
      </button>
    </div>
    <div class="product-line-price">{{ item.totalPrice | currency }}</div>
  </div>

  <div class="totals">
    <div class="totals-item">
      <label>Subtotal</label>
      <div class="totals-value">{{ subtotal | currency }}</div>
    </div>
    <div class="totals-item">
      <label>Tax (5%)</label>
      <div class="totals-value">{{ tax | currency }}</div>
    </div>
    <div class="totals-item">
      <label>Shipping</label>
      <div class="totals-value">{{ shipping | currency }}</div>
    </div>
    <div class="totals-item totals-item-total">
      <label>Grand Total</label>
      <div class="totals-value">{{ grandTotal | currency }}</div>
    </div>
  </div>

  <button class="checkout">Checkout</button>
</div>
